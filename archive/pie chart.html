<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>CSS Pie Charts</title>
		<link rel="stylesheet" href="pie chart.css"/>
	</head>

	<body>
		<main>
			<h1>CSS Pie Charts</h1>
			<h2>Simple Techniques, but Stunning Results</h2>
			<figure class="charts">
				<div class="pie"></div>
				<div class="pie donut"></div>
				<figcaption class="legends">
					<span>America 40%</span>
					<span>Europe 25%</span>
					<span>Asia 20%</span>
					<span>Africa 15%</span>
				</figcaption>
			</figure>

		</main>
	</body>
